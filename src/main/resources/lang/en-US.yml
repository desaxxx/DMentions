# (!) Three types of text channels are supported: CHAT, ACTION_BAR, TITLE.
#     Usage: "CHANNEL_TYPE=Any message"
#     Examples:
#       - "ACTION_BAR=&cThat's no good."
#       - "TITLE=&#4bbdbcMention||&fYou have been mentioned by a player."
#       - "CHAT={PREFIX} &7This is a prefixed message which you configured at config.yml"
#     For the TITLE case, use || as a delimiter to separate the main title from the subtitle.
# (!) Supports hex color support &#RRGGBB since v1.8.3.
# (!) Supports gradient colors <&#RRGGBB>content</&#RRGGBB> since v1.8.3.
#
cooldown_warn: "ACTION_BAR=&cYou must wait {remained} before mentioning."
mention_restricted_warn: "ACTION_BAR={PREFIX} &cYou don't have permission to mention that player."
disabled_world_warn: "ACTION_BAR={PREFIX} &cYou can't mention a player in this world."
afk_warn: "ACTION_BAR={PREFIX} &cYou can't mention an AFK player."
ignore_warn: "ACTION_BAR={PREFIX} &cYou can't mention a player that ignores you."
vanish_notify:
  true: "CHAT={PREFIX} &cYou won't be mentioned now."
  false: "CHAT={PREFIX} &aYou will be mentioned now."
#
player:
  sender_message:
    - "ACTION_BAR={PREFIX} &#f4e4c0You mentioned player &e{target}&#f4e4c0."
  target_message:
    - "ACTION_BAR={PREFIX} &#f4e4c0Player &#ddf7a6{sender}&#f4e4c0 mentioned you in chat."
    - "TITLE={PREFIX}||&#f4e4c0You have been mentioned in chat."
#
nearby:
  sender_message:
    - "ACTION_BAR={PREFIX} &#f4e4c0You mentioned nearby players."
  target_message:
    - "ACTION_BAR={PREFIX} &#f4e4c0Player &#ddf7a6{sender}&#f4e4c0 mentioned nearby players."
    - "TITLE={PREFIX}||&#f4e4c0You have been mentioned in chat."
#
everyone:
  sender_message:
    - "ACTION_BAR={PREFIX} &#f4e4c0You mentioned everyone."
  target_message:
    - "ACTION_BAR={PREFIX} &#f4e4c0Player &#ddf7a6{sender}&#f4e4c0 mentioned everyone."
    - "TITLE={PREFIX}||&#f4e4c0You have been mentioned in chat."
#
group:
  default:
    sender_message:
      - "ACTION_BAR={PREFIX} &#f4e4c0You mentioned &#ddf7a6{group}&#f4e4c0 members."
    target_message:
      - "ACTION_BAR={PREFIX} &#f4e4c0Player &#ddf7a6{sender}&#f4e4c0 mentioned your group members."
      - "TITLE={PREFIX}||&#f4e4c0You have been mentioned in chat."
  __OTHER__:
    sender_message:
      - "ACTION_BAR={PREFIX} &#f4e4c0You mentioned &#ddf7a6{group}&#f4e4c0 members."
    target_message:
      - "ACTION_BAR={PREFIX} &#f4e4c0Player &#ddf7a6{sender}&#f4e4c0 mentioned your group members."
      - "TITLE={PREFIX}||&#f4e4c0You have been mentioned in chat."

# Commands
command:
  must_be_player: "&cYou must be a player to use this command!"
  player_not_found: "&cPlayer not found."
  unknown: "&cUnknown command."
  toggle:
    no_longer_mentioned: "&eYou will no longer be mentioned."
    will_now_mentioned: "&eYou will now be mentioned."
  send:
    invalid_keyword: "&cInvalid keyword."
  reload:
    success: "&aReloaded configuration."
  user:
    unknown: "&cUnknown argument."
    mentions:
      success: "&eMention mode of &f{target}&e set to {value}."
